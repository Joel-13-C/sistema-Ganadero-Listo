<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
            @frame header {
                -pdf-frame-content: header;
                top: 1cm;
                margin-left: 2cm;
                margin-right: 2cm;
                height: 2cm;
            }
            @frame footer {
                -pdf-frame-content: footer;
                bottom: 1cm;
                margin-left: 2cm;
                margin-right: 2cm;
                height: 1cm;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #006400;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #006400;
            font-size: 18px;
            margin: 0;
        }
        
        .header p {
            color: #666;
            font-size: 10px;
            margin: 5px 0 0 0;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        
        .report-content {
            margin-top: 20px;
        }
        
        h2 {
            color: #006400;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #006400;
            padding-bottom: 5px;
        }
        
        h3 {
            color: #006400;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #006400;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }
        
        td {
            padding: 6px;
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .info-table {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .info-table td:first-child {
            font-weight: bold;
            width: 40%;
            background-color: #f5f5f5;
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        
        .summary p {
            margin: 5px 0;
        }
        
        .summary-section {
            margin-bottom: 30px;
        }
        
        .summary-table {
            width: 60%;
            margin: 0 auto;
        }
        
        .balance-row {
            background-color: #e8f5e8 !important;
            font-weight: bold;
        }
        
        .ingresos-section, .gastos-section {
            margin-bottom: 30px;
        }
        
        .certificate-content {
            margin-top: 20px;
        }
        
        .certificate-info, .owner-info, .vaccination-info, .vaccination-details, .animal-info {
            margin-bottom: 20px;
        }
        
        .animals-section {
            margin: 30px 0;
        }
        
        .signatures {
            margin-top: 40px;
        }
        
        .signature-table {
            width: 100%;
            text-align: center;
        }
        
        .signature-table td {
            width: 50%;
            padding: 10px;
            border: none;
        }
        
        .footer-note {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ titulo }}</h1>
        <p>Generado el: {{ fecha_generacion }}</p>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        <p>PÃ¡gina <pdf:pagenumber> de <pdf:pagecount></p>
    </div>
</body>
</html>
