<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Ganadero Finca Abigail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url("{{ url_for('static', filename='images/GANADO-LOGIN-2.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }

        .container {
            background: rgba(253, 253, 253, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;  /* Aumentar margen superior */
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px;  /* Tamaño ajustable */
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)) 
                    brightness(1.1)
                    contrast(1.2)
                    opacity(0.5);
            transition: filter 0.3s ease;
        }

        .logo-container img:hover {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)) 
                    brightness(1.1)
                    contrast(1.2)
                    opacity(0.6);
        }

        h1 {
            font-size: 2.5em;
            margin-top: 15px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .boton-login-container, .boton-registro-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-wrapper {
            flex: 0 1 200px;
            perspective: 1000px;
        }

        .button-wrapper a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(0) rotateX(0);
        }

        .button-wrapper a:hover {
            transform: rotateX(10deg) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .button-wrapper a:active {
            transform: rotateX(20deg) scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Ganadero Finca Abigail</h1>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        
        <div class="button-container">
            <div class="button-wrapper">
                <a href="{{ url_for('login') }}">iniciar sesión</a>
            </div>
            <div class="button-wrapper">
                <a href="{{ url_for('registro') }}">registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
